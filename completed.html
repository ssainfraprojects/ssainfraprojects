<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Projects | SSA Infra Projects</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .page-hero { 
            background-color: var(--primary-color); 
            color: var(--text-light); 
            padding: 80px 20px; 
            text-align: center;
        }
        .page-hero h1 { font-size: 3em; margin-bottom: 10px; }
        .projects-gallery { padding: 60px 20px; }
        .project-filter { text-align: center; margin-bottom: 40px; }
        .project-filter button {
            background-color: var(--light-bg);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .project-filter button:hover, .project-filter button.active {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .no-projects {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="page-hero">
        <div class="container">
            <h1>Our Completed Work</h1>
            <p>A portfolio of excellence showcasing our dedication to quality, detail, and superior craftsmanship.</p>
        </div>
    </section>

    <section class="projects-gallery container">
        <div class="project-filter" id="project-filter">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="residential">Residential</button>
            <button class="filter-btn" data-filter="commercial">Commercial</button>
            <button class="filter-btn" data-filter="renovation">Renovations</button>
        </div>

        <div class="project-grid" id="completed-projects-grid">
            <div class="no-projects">Loading projects...</div>
        </div>
    </section>

    <section class="contact-cta-section" id="contact-cta-section">
        <h2>Inspired by Our Work?</h2>
        <p>Your vision is our next project. Contact us today to begin your building journey.</p>
        <a href="mailto:info@ssainfraprojects.com" class="primary-cta-btn">Start Your Project Now</a>
    </section>

    <div id="footer-placeholder"></div>
</body>
</html>
