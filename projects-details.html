<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | SSA Infra Projects</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .page-hero { 
            background-color: var(--primary-color); 
            color: var(--text-light); 
            padding: 80px 20px; 
            text-align: center;
        }
        .project-details-section {
            padding: 60px 20px;
        }
        .project-hero-image {
            width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        .project-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .info-item {
            padding: 20px;
            background-color: var(--light-bg);
            border-radius: 8px;
        }
        .info-item h4 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        .features-list {
            list-style: none;
            padding: 0;
        }
        .features-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .features-list li:before {
            content: "âœ“ ";
            color: var(--accent-color);
            font-weight: bold;
            margin-right: 10px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .gallery-image {
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="page-hero">
        <div class="container">
            <h1 id="project-title">Project Details</h1>
        </div>
    </section>

    <section class="project-details-section container">
        <div id="project-content">
            <p>Loading project details...</p>
        </div>
    </section>

    <section class="contact-cta-section">
        <h2>Interested in a Similar Project?</h2>
        <p>Let's discuss how we can bring your vision to life.</p>
        <a href="mailto:info@ssainfraprojects.com" class="primary-cta-btn">Contact Us</a>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        async function loadProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) {
                document.getElementById('project-content').innerHTML = '<p>Project not found.</p>';
                return;
            }

            try {
                const response = await fetch('projects.json');
                const data = await response.json();

                const completed = Array.isArray(data.completed) ? data.completed : [];
                const ongoing = Array.isArray(data.ongoing) ? data.ongoing : [];

                // Find project in either list
                const project = completed.find(p => p.id === projectId) || ongoing.find(p => p.id === projectId);

                if (!project) {
                    document.getElementById('project-content').innerHTML = '<p>Project not found.</p>';
                    return;
                }

                // Normalize shape so template doesn't break
                const details = project.details || { year: '', area: '', duration: '', fullDescription: '', features: [], gallery: [] };
                const features = Array.isArray(details.features) ? details.features : [];

                const hero = (() => {
                    const h = project.heroImage || '';
                    if (h.includes('/') || h.includes('\\')) return h;
                    if (project.assetFolder && h) return `images/projects/${project.assetFolder}/${h}`;
                    return '';
                })();

                let gallery = Array.isArray(details.gallery) ? details.gallery : [];
                gallery = gallery
                    .map(img => {
                        const v = String(img || '').trim();
                        if (!v) return '';
                        if (v.includes('/') || v.includes('\\')) return v;
                        if (project.assetFolder) return `images/projects/${project.assetFolder}/${v}`;
                        return v;
                    })
                    .filter(Boolean);

                if (gallery.length === 0 && hero) {
                    gallery = [hero];
                }

                document.getElementById('project-title').textContent = project.title || 'Project Details';
                document.title = `${project.title || 'Project Details'} | SSA Infra Projects`;

                const locationText = project.location ? ` - ${project.location}` : '';
                const descriptionText = project.description ? project.description : '';

                const content = `
                    <div class="project-hero-image" style="background-image: url('${hero}');"></div>

                    <h2>${project.title || ''}</h2>
                    <p style="font-size: 1.2em; color: #666;">${descriptionText}${locationText}</p>

                    <div class="project-info-grid">
                        <div class="info-item">
                            <h4>Year</h4>
                            <p>${details.year || ''}</p>
                        </div>
                        <div class="info-item">
                            <h4>Total Area</h4>
                            <p>${details.area || ''}</p>
                        </div>
                        <div class="info-item">
                            <h4>Duration</h4>
                            <p>${details.duration || ''}</p>
                        </div>
                        <div class="info-item">
                            <h4>Category</h4>
                            <p style="text-transform: capitalize;">${project.category || project.type || ''}</p>
                        </div>
                    </div>

                    <h3>About This Project</h3>
                    <p>${details.fullDescription || ''}</p>

                    <h3>Key Features</h3>
                    ${features.length > 0 ? `
                      <ul class="features-list">
                          ${features.map(f => `<li>${f}</li>`).join('')}
                      </ul>
                    ` : `<p style="color: #666;">Details will be added soon.</p>`}

                    <h3>Project Gallery</h3>
                    ${gallery.length > 0 ? `
                        <div class="gallery-grid">
                            ${gallery.map(img =>
                                `<div class="gallery-image" style="background-image: url('${img}');"></div>`
                            ).join('')}
                        </div>
                    ` : `
                        <p style="color: #666;">Gallery images will be added soon.</p>
                    `}
                `;

                document.getElementById('project-content').innerHTML = content;

            } catch (error) {
                console.error('Error loading project details:', error);
                document.getElementById('project-content').innerHTML = '<p>Error loading project details.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadProjectDetails);
    </script>
</body>
</html>
