<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Projects | SSA Infra Projects</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .page-hero { 
            background-color: var(--primary-color); 
            color: var(--text-light); 
            padding: 80px 20px; 
            text-align: center;
        }
        .page-hero h1 { font-size: 3em; margin-bottom: 10px; }
        .ongoing-list { padding: 60px 20px; }
        .ongoing-card {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            padding: 30px;
            background-color: var(--text-light);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .ongoing-card:nth-child(even) {
            flex-direction: row-reverse;
        }
        .ongoing-image {
            flex: 0 0 40%;
            height: 350px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .ongoing-details {
            flex: 0 0 60%;
            padding: 0 40px;
        }
        .ongoing-details h3 { 
            color: var(--accent-color); 
            font-size: 1.8em; 
            margin-bottom: 15px; 
        }
        .ongoing-details p { margin-bottom: 10px; }
        .progress-bar {
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        .no-projects {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 900px) {
            .ongoing-card, .ongoing-card:nth-child(even) {
                flex-direction: column;
            }
            .ongoing-image {
                width: 100%;
                margin-bottom: 20px;
                height: 250px;
            }
            .ongoing-details {
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="page-hero">
        <div class="container">
            <h1>Building Momentum</h1>
            <p>See our commitment to timely delivery in action with our latest projects under construction.</p>
        </div>
    </section>

    <section class="ongoing-list container" id="ongoing-projects-list">
        <div class="no-projects">Loading projects...</div>
    </section>

    <section class="contact-cta-section" id="contact-cta-section">
        <h2>Want to Track Your Project Like This?</h2>
        <p>Our transparent process gives you real-time visibility into your build.</p>
        <a href="mailto:info@ssainfraprojects.com" class="primary-cta-btn">Enquire About Our Process</a>
    </section>

    <div id="footer-placeholder"></div>
</body>
</html>
